<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Libri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Cerca libri...">
            <button>Cerca</button>
            <button class="library-button"><i class="fas fa-book"></i> Libreria Personale</button>
        </div>
        
        <ul class="search-results">
            <li class="search-result-item">
                <img src="book-cover.jpg" alt="Copertina Libro" class="book-cover">
                <div class="book-details">
                    <h2 class="book-title">Titolo del Libro</h2>
                    <p class="book-author">Autore del Libro</p>
                    <p class="book-description">Breve descrizione del libro. Breve descrizione del libro. Breve descrizione del libro.</p>
                </div>
            </li>
            <!-- Altri risultati di ricerca -->
        </ul>
    </div>

    <div class="footer">
        &copy; 2024 Ricerca Libri
    </div>

    <script src="scripts.js"></script>
</body>
</html>
